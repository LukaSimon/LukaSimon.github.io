<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #maze {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .wall {
            background-color: #333;
        }
        .player {
            background-color: #4caf50;
        }
        .goal {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div id="maze">
        <div class="cell player" id="player">üòä</div>
        <div class="cell wall"></div>
        <div class="cell"></div>
        <div class="cell wall"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell wall"></div>
        <div class="cell"></div>
        <div class="cell wall"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell wall"></div>
        <div class="cell"></div>
        <div class="cell wall"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell goal" id="goal">‚ù§Ô∏è</div>
    </div>
    <script>
        const player = document.getElementById('player');
        const goal = document.getElementById('goal');
        const cells = document.querySelectorAll('.cell');
        let playerPosition = 0;

        document.addEventListener('keydown', (e) => {
            let newPosition = playerPosition;
            if (e.key === 'ArrowUp' && playerPosition >= 5) newPosition -= 5;
            if (e.key === 'ArrowDown' && playerPosition < 20) newPosition += 5;
            if (e.key === 'ArrowLeft' && playerPosition % 5 !== 0) newPosition -= 1;
            if (e.key === 'ArrowRight' && playerPosition % 5 !== 4) newPosition += 1;

            if (!cells[newPosition].classList.contains('wall')) {
                cells[playerPosition].classList.remove('player');
                playerPosition = newPosition;
                cells[playerPosition].classList.add('player');
            }

            if (cells[playerPosition] === goal) {
                alert('I love you <3');
            }
        });
    </script>
</body>
</html>
