<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="setOperation('/')">/</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="setOperation('*')">*</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="setOperation('-')">-</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button equals" onclick="calculate()">=</button>
            <button class="button operator" onclick="setOperation('+')">+</button>
            <button class="button delete" onclick="deleteLast()">DEL</button>
        </div>
        <div class="history" id="history"></div>
    </div>

    <script>
        let currentInput = '';
        let currentOperation = null;
        let firstOperand = null;
        let history = [];

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function setOperation(operation) {
            if (currentInput === '') return;
            if (firstOperand === null) {
                firstOperand = parseFloat(currentInput);
            } else if (currentOperation) {
                calculate();
            }
            currentOperation = operation;
            currentInput = '';
        }

        function calculate() {
            if (currentOperation === null || currentInput === '') return;
            const secondOperand = parseFloat(currentInput);
            let result;
            switch (currentOperation) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '*':
                    result = firstOperand * secondOperand;
                    break;
                case '/':
                    result = firstOperand / secondOperand;
                    break;
                default:
                    return;
            }
            addToHistory(`${firstOperand} ${currentOperation} ${secondOperand} = ${result}`);
            currentInput = result.toString();
            currentOperation = null;
            firstOperand = null;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function addToHistory(entry) {
            history.push(entry);
            const historyElement = document.getElementById('history');
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = entry;
            historyElement.appendChild(historyItem);
        }
    </script>
</body>
</html>
